<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>InfoApp</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        {% block scripts %}{% endblock scripts %}
    </head>
    <body>
      <div class="content">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <h5 class="my-0 mr-md-auto font-weight-normal">InfoApp</h5>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="http://localhost:8000/">Главная</a>
            <a class="p-2 text-dark" href="http://localhost:8000/weather/">Погода</a>
            <a class="p-2 text-dark" href="http://localhost:8000/calculator/">Кредитный калькулятор</a>
          </nav>
          {% if user.is_authenticated %}
          <div class="dropdown">
            <a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Личный кабинет
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="http://localhost:8000/account/profile/">Профиль</a>
              <a class="dropdown-item" href="{% url 'account_logout' %}">Выйти</a>
            </div>
          </div>
          {% else %}
          <a class="btn btn-outline-info" href="{% url 'account_login' %}">Войти</a>
          {% endif %}
        </div>
        {% block content %}{% endblock content%}
      </div>
      <footer class="footer mt-auto py-3 align-footer">
        <div class="container">
          <span class="text-color">&copy; 2020 - coloponik@gmail.com</span>
        </div>
      </footer>
    </body>
</html>
