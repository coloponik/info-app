<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>InfoApp</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        {% block scripts %}{% endblock scripts %}
    </head>
    <body>
      <div class="content">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <h5 class="my-0 mr-md-auto font-weight-normal">InfoApp</h5>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="http://localhost:8000/">Главная</a>
            <a class="p-2 text-dark" href="http://localhost:8000/weather/">Погода</a>
            <a class="p-2 text-dark" href="http://localhost:8000/calculator/">Кредитный калькулятор</a>
          </nav>
          <a class="btn btn-outline-primary" href="#">Something</a>
        </div>
        {% block content %}{% endblock content%}
      </div>
      <footer class="footer mt-auto py-3 align-footer">
        <div class="container">
          <span class="text-color">&copy; 2020 - coloponik@gmail.com</span>
        </div>
      </footer>
    </body>
</html>
